<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesres.css">
    <title>Client Registration</title>
    <script>
        function generateUserCredentials() {
            // Generar un número de usuario único y una contraseña aleatoria
            const username = 'USER-' + Math.floor(Math.random() * 1000000);
            const password = Math.random().toString(36).slice(-8);

            // Asignar los valores generados a los campos correspondientes
            document.getElementById('generated-username').value = username;
            document.getElementById('generated-password').value = password;

            // Mostrar los campos generados
            document.getElementById('generated-credentials').style.display = 'block';
        }

        function handleSubmit(event) {
            event.preventDefault();
            generateUserCredentials();
        }
    </script>
</head>
<body>
    <div class="registration-container">
        <form onsubmit="handleSubmit(event)">
            <div class="title">Client Registration</div>
            <form action="register.php" method="POST" onsubmit="handleSubmit(event)">

            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
            </div>

            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
            </div>

            <div class="input-group">
                <label for="second-last-name">Second Last Name</label>
                <input type="text" id="second-last-name" name="second-last-name" placeholder="Enter your second last name">
            </div>

            <div class="input-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name">
            </div>

            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <!-- Dirección dividida en tres campos -->
            <div class="input-group">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="street" required placeholder="Enter your street address">
            </div>

            <div class="input-group">
                <label for="city">Number</label>
                <input type="text" id="number" name="number" required placeholder="Enter your number">
            </div>

            <div class="input-group">
                <label for="postal-code">Colony</label>
                <input type="text" id="colony" name="colony" required placeholder="Enter your colony">
            </div>

            <!-- Botón de registro -->
            <button type="submit">Register</button>

            <!-- Credenciales generadas (ocultas inicialmente) -->
            <div id="generated-credentials" style="display:none;">
                <div class="input-group">
                    <label for="generated-username">Generated Username</label>
                    <input type="text" id="generated-username" name="generated-username" readonly>
                </div>

                <div class="input-group">
                    <label for="generated-password">Generated Password</label>
                    <input type="text" id="generated-password" name="generated-password" readonly>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
